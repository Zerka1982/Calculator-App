<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false">
    <div id="calculatorID1" class="calculator-container">
        <div class="output-result">
            <div data-previous-value class="previous-number"></div>
            <div data-actual-value class="actual-number"></div>
        </div>
        <button data-clear-all class="equal-sign" title="Clear Screen">AC</button>
        <button data-delete title="deletion">⌫</button>
        <button data-operation title="division">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation title="multiplication">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation title="addition">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation title="subtraction">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="equal-sign">=</button>
    </div>
    <div id="calculatorID2" class="calculator-container">
        <div class="output-result">
            <div data-previous-value1 class="previous-number"></div>
            <div data-actual-value1 class="actual-number"></div>
        </div>
        <button data-clear-all class="equal-sign" title="Clear Screen">AC</button>
        <button data-delete title="deletion">⌫</button>
        <button data-operation title="division">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation title="multiplication">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation title="addition">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation title="subtraction">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="equal-sign">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
